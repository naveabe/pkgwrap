<div class="row" style="margin:0">
    <div class="col-md-4" style="padding:0 20px;">
        <h4 class="breadcrumb-path" style="margin:20px 0">
            {{repository}} / <a href="#/{{repository}}/{{username}}">{{username}}</a> / {{project}}
        </h4>
        <div class="row" style="margin:0 0 20px 0">
            <div class="col-md-9" style="padding:5px 0;font-size:16px">
                <span>Version : </span>
                <span class="dropdown">
                    <a id="version-dropdown" href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <span>{{selectedVersion.version}} <span class="caret"></span></span>
                    </a>
                    <ul class="dropdown-menu arrow-dropdown-menu" aria-labelledby="version-dropdown" role="menu">
                         <li style="padding-left:5px;min-height:0;line-height:0.7;">
                            <svg width="20" height="10" fill="#ddd">
                                <polygon points="0,10 20,10 10,0"></polygon>
                            </svg>
                        </li>
                        <li style="border-radius:3px 3px 0 0;height:3px;" class="arrow-dropdown-menu-item"></li>
                        <li ng-repeat="projVersion in projectVersions" role="presentation" class="arrow-dropdown-menu-item">
                            <a role="menuitem" tabindex="-1" href="#/{{repository}}/{{username}}/{{project}}/{{projVersion.version}}">{{projVersion.version}}</a>
                        </li>
                    </ul>
                </span>
            </div>
            <div class="col-md-3 text-right" style="padding:0 10px 0 0">
                <a href="#/{{repository}}/{{username}}/{{project}}/configbuilder">
                    <button class="circle-btn" style="margin-right:10px" title="New Config File">
                        <span class="glyphicon glyphicon-edit" style="position:relative;left:-2px"></span>
                    </button>
                </a>
                <request-dialog-button ng-model="project"></request-dialog-button>
            </div>
        </div>
        <package-distro-list></package-distro-list>
    </div>
    <div class="col-md-8" style="padding:0 20px 0 0px;">
        <ng-include ng-controller="historyController" src="historyHtml"></ng-include>
    </div>
</div>
<package-build username="username" repository="repositoryDetails.url" version="{{version}}"></package-build>
