<div style="padding:10px 0;border-bottom:1px solid #ddd">
    <h4 class="breadcrumb-path">{{repository}} / {{username}}</h4>
</div>
<div class="row">
    <div class="col-md-4">
        <h4 class="text-right" style="padding:10px 0">Projects</h4>
        <div>
            <ul class="list-group list-group-sm">
                <li class="list-group-item pkg-distro-list-item" ng-repeat="repo in userProjects">
                    <a ng-class="{'repo-exists': repo.pkgwrapd}" href="#/{{repository}}/{{username}}/{{repo.name}}" class="project-pkgs">
                        {{repo.name}}
                    </a>
                    <span>
                        <!--<a data-toggle="modal" data-target="#build-request-modal">SBR</a>-->
                        <request-dialog-button ng-model="repo.name"></request-dialog-button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8" style="border-left:1px solid #eee">
        <ng-include ng-controller="historyController" src="historyHtml"></ng-include> 
    </div>
</div>
<package-build username="username" repository="repositoryDetails.url"></package-build>
