Package:
  packager: testuser
  build_env: python
  runnable:
    path:
    args:
    env:

Distributions:
  - name: centos
    release: 6
    
    build_deps:
    - libgit2-devel

    deps:
    - libgit2

    build_cmd:
    - make .git2go
    - make .deps
    - make .build

    post_install:
    - "id pkgwrap || useradd pkgwrap"

    post_uninstall:
    - "id pkgwrap && userdel pkgwrap"